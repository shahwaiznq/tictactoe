<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three in a row</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/game.js"></script>
    <script src="js/home.js"></script>
</head>
<body>
    <h1>Three in a row</h1>
    <div id="row-one" class="row">
        <div id="one" class="slot column-one"></div>
        <div id="two" class="slot column-two"></div>
        <div id="three" class="slot column-three"></div>
    </div>
    <div id="row-two" class="row">
        <div id="four" class="slot column-one"></div>
        <div id="five" class="slot column-two"></div>
        <div id="six" class="slot column-three"></div>
    </div>
    <div id="row-three" class="row">
        <div id="seven" class="slot column-one"></div>
        <div id="eight" class="slot column-two"></div>
        <div id="nine" class="slot column-three"></div>
    </div>

    <div class="game-over">
        <h2><span id='winner'>Player</span> wins!</h2>
    </div>

    <div id="winbox1">
        <span id="p1-name" class="names">Player 1</span> Score
        <br>
        <span id="score1" class="scores">0</span>
    </div>
    <div id="winbox2">
        <span id="p2-name" class="names">Player 2</span> Score
        <br>
        <span id="score2" class="scores">0</span>
    </div>
    <div id="winbox3">
        <span class="names">Ties</span>
        <br>
        <span id="score3" class="scores">0</span>
    </div>
</body>
</html>
